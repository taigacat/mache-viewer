name: Build

on:
  workflow_call:
    outputs:
      build_version:
        description: 'Build version (yyyyMMddHHmmss)'
        value: ${{ jobs.version.outputs.build_version }}

env:
  ServiceName: mache-viewer

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.version.outputs.build_version }}
    steps:
      - id: version
        run: echo "build_version=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

  update-common-stack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{secrets.AWS_DEPLOY_ROLE_ARN}}
          aws-region: ap-northeast-1
      - name: Deploy cloudformation stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: ${{env.ServiceName}}-common
          template: infra/cfn/common-stack.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: |
            ServiceName=${{env.ServiceName}}

  build-backend:
    needs:
      - version
      - update-common-stack
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install backend dependencies
        run: npm ci
      - name: Build backend
        run: npm run build
      - name: Zip backend
        run: zip -rj function.zip dist/*
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{secrets.AWS_DEPLOY_ROLE_ARN}}
          aws-region: ap-northeast-1
      - name: Upload function.zip to S3
        run: |
          aws s3 cp function.zip \
            s3://${{env.ServiceName}}-cmn-mdl/build/${{needs.version.outputs.build_version}}/backend/function.zip
