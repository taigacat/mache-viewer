name: Main Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  check:
    uses: ./.github/workflows/check.yml
    secrets: inherit

  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  upload:
    needs: [ build ]
    uses: ./.github/workflows/upload.yml
    secrets: inherit
    with:
      build_version: ${{ needs.build.outputs.build_version }}

  deploy:
    needs:
      - build
      - upload
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      phase: ci
      build_version: ${{ needs.build.outputs.build_version }}
